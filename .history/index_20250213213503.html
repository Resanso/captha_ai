<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CAPTCHA - Make Me Happy!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="character" id="character">
        <img src="images/neutral.png" alt="Character" id="characterImage" />
        <p id="characterMessage">Hi! I'm Moji. Make me happy to proceed!</p>
      </div>
      <div class="input-section">
        <input
          type="text"
          id="userInput"
          placeholder="Say something nice..."
          required
        />
        <button onclick="checkEmotion()">Submit</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
