<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CAPTCHA - Buat Aku Senang!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="character" id="character">
        <img src="images/neutral.png" alt="Karakter" id="characterImage" />
        <p id="characterMessage">
          Hai! Aku Moji. Buat aku senang untuk melanjutkan!
        </p>
      </div>
      <div class="input-section">
        <input
          type="text"
          id="userInput"
          placeholder="Katakan sesuatu yang menyenangkan..."
          required
        />
        <button onclick="checkEmotion()">Kirim</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
